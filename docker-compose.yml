version: '3.2'
services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
    - 30090:9090
    command:
    - --config.file=/home/wradmin/prometheus/prometheus.yml
    volumes:
    - ./prometheus.yml:/home/wradmin/prometheus/prometheus.yml:ro
    depends_on:
    - cadvisor
  grafana:
    image: grafana/grafana
    ports:
    - 3000:3000
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
    - 8081:8080
    volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro
#    - /cgroup:/cgroup:ro #RHEL
    depends_on:
    - redis
    user_namespace:
    - host #ubuntu
#    privileged: true #rhel
  redis:
    image: redis:latest
    container_name: redis
    ports:
    - 6379:6379
    command:
    - --config.file=/home/wradmin/prometheus/redis_config.json
