#global config    
global:
 scrape_interval: 15s 
 evaluation_interval: 15s 
 # scrape_timeout is set to the global default (10s).
 
scrape_configs:
  - job_name: 'prometheus'
    static_configs:
    - targets: ['prometheus:9090']
      labels:
        alias: 'prometheus'
  - job_name: 'cadvisor'
    static_configs:
    - targets: ['cadvisor:8081']
      labels:
        alias: 'cadvisor'
